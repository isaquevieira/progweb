<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        img {
            background-color: red;
            height: 0px;
            margin: 2px;
            vertical-align: bottom;
        }
    </style>
    <script>
        function desenharGrafico() {
            let largura = document.getElementById("largura").value;
            for (var i = 1; i <= 5; i++) {
                let altura = document.getElementById("altura" + i).value;
                let elem = document.getElementById("barra" + i);

                elem.style.height = altura + 'px';
                elem.style.width = largura + 'px';
            }
        }
    </script>
</head>
<body>
    <h1>Um gráfico de barras usando imagens</h1>

    Informe a altura das barras:
    <input type="text" name="altura1" id="altura1">
    <input type="text" name="altura2" id="altura2">
    <input type="text" name="altura3" id="altura3">
    <input type="text" name="altura4" id="altura4">
    <input type="text" name="altura5" id="altura5">

    <br>Informe a largura das barras (em pixels):
    <input type="text" name="largura" id="largura">

    <br><br><button onclick="desenharGrafico()">Desenhe o gráfico</button>
    <br>

    <img src="red.gif" id="barra1">
    <img src="red.gif" id="barra2">
    <img src="red.gif" id="barra3">
    <img src="red.gif" id="barra4">
    <img src="red.gif" id="barra5">
<body>
</html>
