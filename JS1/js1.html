<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
        }
        td {
            text-align: center;
        }
        table {
            float: left;
            margin: 10px;
        }
    </style>
    <script type="text/javascript">
        for (var i=1; i <= 10; i++) {
            document.writeln("<table>");
            document.writeln("<thead>");
            document.writeln("<th colspan='2'>Produto de " + i + "</th>");
            document.writeln("</thead>");
            for (var j=1; j <= 10; j++) {
                document.writeln("<tbody>");
                document.writeln("<tr>");
                document.writeln("<td>" + i + "x" + j + "</td>");
                document.writeln("<td>" + i*j + "</td>");
                document.writeln("</tr>");
                document.writeln("</tbody>");
            }
            document.writeln("</table>");
        }
    </script>
</head>
<body>
<body>
</html>
